{% for key, value in openssl_ocsp_responder_entries.items() %}
upstream private_ca_ocsp_responder_{{ key }} {
  server 127.0.0.1:{{ value.listen_port }} fail_timeout=0;
}
{% endfor %}

server {
  listen {{ nginx_site_private_ca_listen_port }};
  listen [::]:{{ nginx_site_private_ca_listen_port }};

  server_name {{ nginx_site_private_ca_domain }};

  root /var/www/private_ca;
  access_log /var/log/nginx/access.private_ca.log ltsv;

  proxy_buffering on;
  proxy_redirect off;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Proxy "";
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;

{% for key, value in openssl_ocsp_responder_entries.items() %}
  location /{{ key }}.ocsp {
    proxy_pass_header Server;

    proxy_pass http://private_ca_ocsp_responder_{{ key }};
  }
{% endfor %}

  location / {
    try_files $uri =404;
  }
}
