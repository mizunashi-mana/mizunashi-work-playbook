<source>
  @type tail
  path /var/log/nginx/error.log
  pos_file /var/log/td-agent/{{ fluentd_input_nginx_log_error_tag }}.pos
  tag {{ fluentd_input_nginx_log_error_tag }}

  <parse>
    @type regexp
    expression /^(?<time>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) *\[(?<level>[a-z]+)\](?: (?<pid>\d+)#(?<tid>\d+))? *: *(?:\*(?<cid>\d+) )? *(?<message>.*)$/
    time_format "%Y/%m/%d %H:%M:%S"
  </parse>
</source>
