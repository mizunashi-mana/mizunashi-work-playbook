<source>
  @type tail
  path /var/log/fail2ban.log
  pos_file /var/log/td-agent/{{ fluentd_input_fail2ban_log_tag }}.pos
  tag {{ fluentd_input_fail2ban_log_tag }}

  <parse>
    @type regexp
    expression /^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) +(?<ident>[^ ]*) +\[(?<pid>\d+)\]: +(?<level>[^ ]+) +(?<message>.*)$/
    time_format "%Y-%m-%d %H:%M:%S,%L"
  </parse>
</source>
