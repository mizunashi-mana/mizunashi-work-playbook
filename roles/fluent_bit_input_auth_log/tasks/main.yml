---
- name: Install input config of auth.log
  ansible.builtin.template:
    src: etc/fluent-bit/input-conf.d/auth_log.conf
    dest: /etc/fluent-bit/input-conf.d/auth_log.conf
    owner: root
    group: root
    mode: '0640'
    backup: true
    validate: /opt/bin/fluent-bit-validate %s
  become: true
  notify:
  - Reload td-agent
