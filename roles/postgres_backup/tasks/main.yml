---
- name: Install postgres dump script
  ansible.builtin.copy:
    src: opt/bin/postgres-archive-dump
    dest: /opt/bin/postgres-archive-dump
    owner: root
    group: root
    mode: '0755'
    backup: true
  become: true

- name: Install postgres backup script
  ansible.builtin.copy:
    src: opt/bin/postgres-backup
    dest: /opt/bin/postgres-backup
    owner: root
    group: root
    mode: '0755'
    backup: true
  become: true
