---
- name: Restart services
  ansible.builtin.systemd:
    name: 'openssl-ocsp-responder-{{ item }}'
    state: restarted
    daemon_reload: true
    enabled: true
  become: true
  loop: '{{ openssl_ocsp_responder_entries|dict2itemsmap(attribute="key") }}'
  listen:
  - Restart openssl-ocsp-responder

- name: Check systemd service
  ansible.builtin.command: systemctl status 'openssl-ocsp-responder-{{ item }}'
  become: true
  changed_when: false
  loop: '{{ openssl_ocsp_responder_entries|dict2itemsmap(attribute="key") }}'
  listen: Check

- name: Check listen port
  ansible.builtin.wait_for:
    port: '{{ openssl_ocsp_responder_entries[item].listen_port }}'
    state: started
    timeout: 60
  loop: '{{ openssl_ocsp_responder_entries|dict2items|map(attribute="key") }}'
  listen: Check
