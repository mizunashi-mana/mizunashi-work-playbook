---
- name: Install local proxy site
  ansible.builtin.template:
    src: etc/nginx/sites-available/local_proxy.conf
    dest: /etc/nginx/sites-available/local_proxy.conf
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true
  notify:
    - Reload nginx

- name: Enable local proxy site
  ansible.builtin.file:
    src: /etc/nginx/sites-available/local_proxy.conf
    dest: /etc/nginx/sites-enabled/local_proxy.conf
    owner: root
    group: root
    state: link
  become: true
  notify:
    - Reload nginx
