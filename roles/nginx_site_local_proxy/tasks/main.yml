---
- name: Request nginx started
  ansible.builtin.meta: flush_handlers

- name: Get certificates
  ansible.builtin.command:
    cmd: |
      certbot certonly
        --server '{{ nginx_site_local_proxy_acme_challenge_url }}'
        --webroot --webroot-path '{{ certbot_webroot_dir }}'
        --domain '{{ base_internal_hostname }}'
        --email '{{ nginx_site_local_proxy_acme_email }}'
        --agree-tos
        --no-eff-email
    creates: '/etc/letsencrypt/live/{{ base_internal_hostname }}/fullchain.pem'
  environment:
    REQUESTS_CA_BUNDLE: '{{ private_root_ca_certificate_path }}'
  become: true

- name: Install password file
  ansible.builtin.template:
    src: 'etc/nginx/cred.d/local_proxy.htpasswd'
    dest: '/etc/nginx/cred.d/local_proxy.htpasswd'
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true
  notify:
    - Reload nginx

- name: Install local proxy site
  ansible.builtin.template:
    src: 'etc/nginx/sites-available/local_proxy.conf'
    dest: '/etc/nginx/sites-available/local_proxy.conf'
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true
  notify:
    - Reload nginx

- name: Enable local proxy site
  ansible.builtin.file:
    src: '/etc/nginx/sites-available/local_proxy.conf'
    dest: '/etc/nginx/sites-enabled/local_proxy.conf'
    owner: root
    group: root
    state: link
  become: true
  notify:
    - Reload nginx
