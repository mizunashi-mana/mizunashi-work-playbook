---
- name: Request nginx started
  ansible.builtin.meta: flush_handlers

- name: Get certificates
  ansible.builtin.command:
    cmd: |
      /usr/sbin/install_acme_certificate
        --server '{{ nginx_site_local_proxy_acme_challenge_url }}'
        --domain '{{ network_internal_hostname }}'
        --ca-bundle-path '{{ nginx_site_local_proxy_ca_bundle_path }}'
    creates: '/etc/letsencrypt/live/{{ network_internal_hostname }}/fullchain.pem'
  become: true

- name: Install password file
  ansible.builtin.template:
    src: 'etc/nginx/cred.d/local_proxy.htpasswd'
    dest: '/etc/nginx/cred.d/local_proxy.htpasswd'
    owner: www-data
    group: www-data
    mode: '0600'
    backup: true
  become: true
  notify:
    - Reload nginx

- name: Install local proxy site
  ansible.builtin.template:
    src: 'etc/nginx/sites-available/local_proxy.conf'
    dest: '/etc/nginx/sites-available/local_proxy.conf'
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true
  notify:
    - Reload nginx

- name: Enable local proxy site
  ansible.builtin.file:
    src: '/etc/nginx/sites-available/local_proxy.conf'
    dest: '/etc/nginx/sites-enabled/local_proxy.conf'
    owner: root
    group: root
    state: link
  become: true
  notify:
    - Reload nginx
