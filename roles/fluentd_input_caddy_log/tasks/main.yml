---
- name: Install input of caddy access.log
  ansible.builtin.template:
    src: etc/td-agent/input-conf.d/caddy_json_access_log_xxx.conf
    dest: '/etc/td-agent/input-conf.d/caddy_json_access_log_{{ item }}.conf'
    owner: td-agent
    group: td-agent
    mode: '0640'
    backup: true
    validate: /opt/bin/td-agent-validate %s
  become: true
  loop: '{{ fluentd_input_caddy_log_access_entries|dict2items|map(attribute="key") }}'
  notify:
  - Reload td-agent
