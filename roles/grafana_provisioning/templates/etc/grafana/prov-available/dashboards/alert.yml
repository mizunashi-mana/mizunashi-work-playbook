apiVersion: 1

providers:
  - name: 'Prometheus Scraping'
    orgId: 1
    type: file
    folder: Alert
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/alert-prometheus-scraping.json
      foldersFromFilesStructure: false
