apiVersion: 1

providers:
  - name: 'Prometheus Stats'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/prometheus-stats.json
      foldersFromFilesStructure: false

  - name: 'Grafana Stats'
    orgId: 1
    type: file
    disableDeletion: false
