---
- name: Install input of exim4 mainlog
  ansible.builtin.template:
    src: etc/td-agent/input-conf.d/exim4_mainlog.conf
    dest: /etc/td-agent/input-conf.d/exim4_mainlog.conf
    owner: td-agent
    group: td-agent
    mode: '0640'
    backup: true
    validate: /opt/bin/td-agent-validate %s
  become: true
  notify:
  - Reload td-agent
