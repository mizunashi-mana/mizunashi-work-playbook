<source>
  @type tail
  path /var/log/exim4/mainlog
  pos_file /var/log/td-agent/{{ fluentd_input_exim4_mainlog_tag }}.pos
  tag {{ fluentd_input_exim4_mainlog_tag }}

  <parse>
    @type regexp
    expression /^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) *(?<message>.*)$/
    time_format "%Y-%m-%d %H:%M:%S"
  </parse>
</source>
