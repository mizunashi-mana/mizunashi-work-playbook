---
- name: Request nginx started
  ansible.builtin.meta: flush_handlers

- name: Get certificates
  ansible.builtin.command:
    cmd: |
      /usr/sbin/install_acme_certificate
        --server '{{ nginx_site_mastodon_front_acme_challenge_url }}'
        --domain '{{ mastodon_local_domain }}'
        --ca-bundle-path '{{ nginx_site_mastodon_front_ca_bundle_path }}'
    creates: '/etc/letsencrypt/live/{{ mastodon_local_domain }}/fullchain.pem'
  become: true

- name: Install mastodon site
  ansible.builtin.template:
    src: etc/nginx/sites-available/mastodon_front.conf
    dest: /etc/nginx/sites-available/mastodon_front.conf
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true
  notify:
    - Reload nginx

- name: Enable mastodon site
  ansible.builtin.file:
    src: /etc/nginx/sites-available/mastodon_front.conf
    dest: /etc/nginx/sites-enabled/mastodon_front.conf
    owner: root
    group: root
    state: link
  become: true
  notify:
    - Reload nginx
