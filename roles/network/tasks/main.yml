---
- name: Check internal host variable is required
  ansible.builtin.debug:
    var: 'network_internal_hostname'

- name: Directory of interfaces is available
  ansible.builtin.file:
    path: /etc/network/iface-available
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Install internal iface
  ansible.builtin.template:
    src: etc/network/iface-available/internal_iface.conf
    dest: '/etc/network/iface-available/internal_iface.conf'
    owner: root
    group: root
    mode: '0644'
    backup: true
  become: true

- name: Enable internal iface
  ansible.builtin.file:
    path: '/etc/network/interfaces.d/internal_iface.conf'
    dest: '/etc/network/iface-available/internal_iface.conf'
    state: link
    owner: root
    group: root
  become: true
  when: network_setup_internal_iface
